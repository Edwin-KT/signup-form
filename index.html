<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside class="side-section">
      <img src="background.jpg" alt="beautiful landscape" class="side-photo" />
      <div class="logo">Website</div>
    </aside>
    <section class="form-section">
      <div class="description">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
        <span> Sign up <i>now</i> to get started. </span>
        <span>You <i>know</i> you want to.</span>
      </div>
      <form action="#" method="post">
        <div class="row">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="user-email">EMAIL</label>
            <input type="email" name="email" id="user-email" />
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="user-password">PASSWORD</label>
            <input type="password" name="password" id="user-password" />
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </div>
        </div>
        <button type="submit" class="create-button">Create Account</button>
      </form>
      <div class="login-existing-account">
        Already have an account?
        <button class="login-button" type="button">Log in</button>
      </div>
    </section>
  </body>
</html>
